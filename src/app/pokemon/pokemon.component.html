<h1>Listado de Pok√©mon</h1>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pokemon of pokemonList">
            <td>{{pokemon.numPokedex}}</td>
            <td><a href="pokemonDetail?name={{pokemon.name}}">{{pokemon.name}}</a></td>
            <td><a *ngFor="let type of pokemon.type">{{type.type + ' '}}</a></td>
        </tr>
    </tbody>
</table>
